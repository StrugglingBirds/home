name: Github publish
on:
  push:
    branches: [develop]
jobs:
  get-markdown:
    name: Get markdown file
    runs-on: windows-latest
    steps:
    - name: checkout file
      env:
        ACCESS_TOKEN: ${{secrets.HOME_ACTIONS_SECRET}}
      run:
        git clone https://github.com/StrugglingBirds/home.git -b develop
    - name: open folder
      run: ls
    - name: install
      run: cd home && yarn install
    - name: build
      run: cd home && yarn run build
    - name: copy
      run: ls

